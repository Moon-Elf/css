<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            margin: 50px auto;
            width: 80%;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to our website!</h1>
        <p>Click the button below to claim your free gift:</p>
        <button class="button" onclick="claimGift()">Claim Gift</button>
    </div>
    <script>
        function claimGift() {
            alert("Congratulations! You've claimed your free gift!");
        }
    </script>
</body>
</html>
